name: running_mate
description: "A smart running app that recommends personalized running courses"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Supabase
  supabase_flutter: ^2.5.0

  # Maps
  mapbox_maps_flutter: ^2.1.0

  # Location
  geolocator: ^12.0.0
  permission_handler: ^11.3.1

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # Environment
  flutter_dotenv: ^5.1.0

  # Navigation
  go_router: ^14.2.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.4.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
